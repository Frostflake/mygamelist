{% extends "base.html" %}
{% load static %}
{% load humanize %}

{% block title %}Edit Your Custom Lists :: Remember Games{% endblock %}

{% block content %}
<br>
<div class="container">
	<div class="row align-items-center">
		<div class="col" align="center">
			<h3>Edit Your Custom Lists</h3>
			{% for list in lists %}
			{{ list.name }}<br>
			{% endfor %}
			<br>
			<button class="btn btn-primary">Create New List</button>
			<button class="btn btn-primary">Return to Settings</button><br>
		</div>
	</div>
</div>
{% endblock %}

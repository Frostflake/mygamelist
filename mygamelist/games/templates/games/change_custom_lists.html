{% extends "base.html" %}
{% load static %}
{% load humanize %}

{% block title %}Edit Your Custom Lists :: Remember Games{% endblock %}

{% block content %}
<br>
<div class="container">
	<div class="row align-items-center">
		<div class="col" align="center">
			<h3>Edit Your Custom Lists</h3>
			{% for list in lists %}
			<a class="gamelink" href="{% url 'games:customlist' list.id %}">{{ list.name }}</a> ({{ list.games.count }}) 
			<a href="{% url 'games:editcustomlist' list.id %}">&#x2699;</a>
			<a href="{% url 'games:deletecustomlist' list.id %}">&#x1F5D1;</a><br>
			{% endfor %}
			<br>
			<a role='button' class="btn btn-secondary" href="{% url 'games:settings' %}">Back</a>
			<a role='button' class="btn btn-primary" href="{% url 'games:addcustomlist' %}">Create New List</a><br>
		</div>
	</div>
</div>
{% endblock %}
